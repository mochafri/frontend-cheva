<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification page</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="w-full h-[100vh]">
    <div class="wrapper flex w-full">
        <div class="side-bar w-[15%] bg-primary py-10 px-2 fixed top-0 left-0 h-full">
            <div class="user-profile flex flex-col items-center w-full mb-8">
                <img src="../../img/profile.png" alt="profile" class="w-20 h-20 rounded-full mb-3">
                <h4 class="text-white font-bold text-xl">Luke Skywalker</h4>
            </div>
            <div class="navigasi flex items-center p-2 rounded-md mb-2">
                <img src="../../icon/Home.svg" alt="beranda" class="me-2">
                <a href="#" class="text-white font-bold text-xl">Beranda</a>
            </div>
            <div class="navigasi flex items-center p-2 rounded-md mb-2">
                <img src="../../icon/Event.svg" alt="kegiatan" class="me-2">
                <a href="#" class="text-white font-bold text-xl">Kegiatan</a>
            </div>
            <div class="navigasi flex items-center justify-start p-2 rounded-md mb-2">
                <img src="../../icon/Add.svg" alt="tambah" class="me-2">
                <a href="#" class="text-white font-bold text-xl">Tambah Kegiatan</a>
            </div>
            <div class="navigasi flex items-center p-2 rounded-md mb-2">
                <img src="../../icon/Profile.svg" alt="profile" class="me-2">
                <a href="#" class="text-white font-bold text-xl">Profile</a>
            </div>
            <div class="navigasi flex items-center p-2 rounded-md mb-2">
                <img src="../../icon/Love.svg" alt="favorit" class="me-2">
                <a href="#" class="text-white font-bold text-xl">Kegiatan Favorit</a>
            </div>
            <div class="navigasi flex items-center p-2 bg-dark rounded-md mb-2">
                <img src="../../icon/Out.svg" alt="keluar" class="me-2">
                <a href="#" class="text-white font-bold text-xl">Keluar</a>
            </div>
        </div>
        <main id="Verifikasi" class="px-20 py-10 ms-48">
            <div class="judul flex items-center mb-10">
                <img src="../../icon/Back.svg" alt="Back" width="30" class="me-2">
                <h2 class="font-bold text-2xl">Verifikasi Akun</h2>
            </div>
            <div class="upload p-3 border shadow-md rounded-md mb-10">
                <h4 class="font-bold text-xl">Unggah Foto KTP </h4>
                <p class="mb-5">Unggah KTP Anda untuk diverifikasi sebagai akun terpercaya.</p>
                <button class="bg-primary text-white px-10 font-medium rounded-md me-10 py-2 w-[250px] mb-5">Unggah KTP</button>
                <p>Pastikan foto KTP terlihat jelas dan tidak buram.</p>
            </div>
            <button class="bg-primary text-white px-10 font-medium rounded-md me-10 py-2 w-[250px] mb-5">Verifikasi</button>
        </main>
    </div>
</body>

</html>
