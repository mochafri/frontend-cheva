<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper bg-cover bg-center flex items-center">
        <div class="sign-up w-[600px] h-17/20 bg-white mx-auto">
            <form action="" class="py-10 px-32">
                <h1 class="text-center text-3xl font-bold text-primary mb-12">Sign Up</h1>
                <label for="username" class="block mb-3 font-medium">Username</label>
                <input type="text" placeholder="Masukkan username"
                    class="border-black border-1 border w-full py-2 px-2 rounded-md mb-3" name="username" id="username">
                <label for="email" class="block mb-3 font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email"
                    class="border-black border-1 border w-full py-2 px-2 rounded-md mb-3">
                <label for="password" class="block mb-3 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="border-black border-1 border w-full py-2 px-2 rounded-md mb-3">
                <span class="text-center block font-bold text-primary text-[20px] mb-2">OR</span>
                <button class="w-full bg-primary text-white py-2 px-2 rounded-md font-medium mb-2"><img
                        src="../../icon/google.svg" alt="google" class="inline-block me-2"> Sign up dengan
                    Google</button>
                <span class="text-center block text-[13px] mb-10">Sudah punya akun? <a href="#"
                        class="font-bold text-primary">Sign in</a></span>
                <button class="w-full bg-primary text-white py-2 px-2 rounded-md font-medium mb-2">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
