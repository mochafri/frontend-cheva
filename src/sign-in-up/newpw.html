<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="../output.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            background-color: #A8151C;
        }
    </style>

</head>

<body>
    <div class="wrapper bg-cover bg-center flex items-center">
        <div class="sign-up w-[600px] h-17/20 bg-white mx-auto rounded-md">
            <form action="" class="py-14 px-28">
                <h1 class="text-center text-3xl font-bold text-primary mb-12">Lupa Sandi</h1>
                <p class="block text-center mb-4">Masukkan Kata Sandi Baru</p>
                <label for="password" class="block mb-3 font-medium">Password Baru</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password baru"
                    class="border-black border-1 border w-full py-2 px-2 rounded-md mb-3">
                <label for="password" class="block mb-3 font-medium">Ulangi Password Baru</label>
                <input type="password" id="password" name="password" placeholder="Ulangi password"
                    class="border-black border-1 border w-full py-2 px-2 rounded-md mb-12">


                <button class="w-full bg-primary text-white py-2 px-2 rounded-md font-medium mb-2">Simpan</button>
            </form>
        </div>
    </div>
</body>

</html>
